<div class="task-area">
  <h1>{{ currentTab }} Tasks</h1>

  <input (keyup.enter)="createTask()" [formControl]="taskText" class="new-input" type="text"
    placeholder="Add a new task insdie '{{ currentTab }}' category" [ngClass]="{
      invalid: taskText.errors && (taskText.dirty || taskText.touched),
      valid: !taskText.errors && (taskText.dirty || taskText.touched)
    }" />
  <label class="error-message" *ngIf="taskText.invalid && taskText.value">This filed invalid</label>

  <ng-template #taskTemplate let-itemData="item">
    <label class="custom-checkbox" (click)="checkTask(itemData)">
      <input type="checkbox" [checked]="itemData.status" />
      <span class="checkmark"></span>
    </label>
    <span class="task-text">{{ itemData.text }}</span>
    <div class="task-tab">{{ itemData.tabGroupe }}</div>
    <div class="delete-button">
      <img src="../.././assets/trash.svg" alt="" (click)="deleteTask(itemData.id)" />
    </div>
  </ng-template>

  <div class="task-block">
    <ul class="task-list">
      <li class="task" *ngFor="let item of displayedTasks">
        <ng-content *ngTemplateOutlet="taskTemplate; context: { item: this.item }">
        </ng-content>
      </li>
    </ul>
  </div>
</div>
